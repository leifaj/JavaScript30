<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Photo Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Photo Editor with <span class='hl'>JavaScript</span></h2>

  <div class="container">
    <div class="controls">
      <div class="control">
        <label for="base">Base Color: </label>
        <input id="base" type="color" name="base" value="#f74f9e">
      </div>
      <div class="control">
        <label for="opacity">Opacity:</label>
        <input id="opacity" type="range" name="opacity" min="10" max="100" value="100" data-unit="%">  
      </div>
      <div class="control">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-unit="px">
      </div>
      <div class="control">
        <label for="brightness">Brightness: </label>
        <input id="brightness" type="range" name="brightness" min="10" max="150" value="100" data-unit="%">
      </div>
      <div class="control">
        <label for="contrast">Contrast: </label>
        <input id="contrast" type="range" name="contrast" min="10" max="200" value="100" data-unit="%">
      </div>
      <div class="control">
        <label for="hue">Hue Rotation: </label>
        <input id="hue" type="range" name="hue" min="0" max="300" value="0" data-unit="deg">
      </div>
      <div class="control">
        <label for="radius">Round Corners: </label>
        <input id="radius" type="range" name="radius" min="0" max="50" value="0" data-unit="%">
      </div>
    </div>
  
    <img src="./img.jpeg">
  </div>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const unit = this.dataset.unit || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + unit); // Style the root element
    }

    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    inputs.forEach(input => input.addEventListener('change', handleUpdate));

  </script>

</body>
</html>
