<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JavaScript</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-unit="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-unit="px">

    <label for="base">Base Color: </label>
    <input id="base" type="color" name="base" value="#f74f9e">
  </div>

  <img src="./img.jpeg">

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const unit = this.dataset.unit || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + unit); // Style the root element
    }

    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    inputs.forEach(input => input.addEventListener('change', handleUpdate));

  </script>

</body>
</html>
