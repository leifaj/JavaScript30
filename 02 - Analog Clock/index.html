<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="digitalTime"></h1>
  <div class="clock-section">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>

  <script>
    const secondHand = document.querySelector('.second-hand')
    const minHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds/60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins/60) * 360) + 90;
      minHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hours = now.getHours();
      const hoursDegrees = ((hours/12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      const digitalTime = document.querySelector('h1')
      const digitalSeconds = String(seconds).padStart(2, '0');
      const digitalMins = String(mins).padStart(2, '0');
      const digitalHours = String(hours%12 || 12).padStart(2, '0');
      digitalTime.innerText = `${digitalHours}:${digitalMins}:${digitalSeconds}`
    }

    setInterval(setDate, 1000); // Call function at every interval of 1s (=1000ms)



  </script>
</body>
</html>
